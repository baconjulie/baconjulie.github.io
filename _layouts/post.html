---
layout: default
---
<div class="post">
 	<header class="post__header hero-overlay hero-gradient" style="background-image: url('{{ page.image }}');">
 		<div class="post__info">
 		<h1 class="post__title">{{ page.title }}</h1>
 		<h2 class="post__author">{{ page.author }} | {{ page.date | date: '%B %d, %Y' }}</h2>

 		<!-- Post categories-->
		{% assign categories = page.categories %}
		{% for category in categories %}
			<a href="{{site.baseurl}}/category/{{category|slugize}}" class="post__category">
				#{{ category }}
			</a>
		{% unless forloop.last %}&nbsp;{% endunless %}
		{% endfor %}
		</div>
 	</header>

 	<article class="post__content">
 		<div class="container-fluid">
    		<div class="row center-sm">
        		<div class="col-sm-12 col-md-9">
 					{{ content }}
 				</div>
 			</div>
 		</div>
 	</article>
</div>
