<div class="social-block">
    <a href="https://twitter.com/intent/tweet?text={{ page.twitter }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter" class="social-link">
        <span class="fab fa-twitter fa-lg footer__icon"></span>
        <span class="show-for-sr">Share on Twitter</span>
    </a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook" class="social-link">
        <span class="fab fa-facebook fa-lg footer__icon"></span>
        <span class="show-for-sr">Share on Facebook</span>
    </a>
    <a href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}&media={{ site.url }}{{ page.image }}&description={{ page.pinterest }}" class="pin-it-button social-link" count-layout="horizontal" target="_blank">
        <span class="fab fa-pinterest fa-lg footer__icon"></span>
        <span class="show-for-sr">Share on Pinterest</span>
    </a>
</div>
